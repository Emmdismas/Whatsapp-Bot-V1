version: "3.8"

services:
  bot:
    container_name: shulebot-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN}
      VERIFY_TOKEN: ${VERIFY_TOKEN}
      SCHOOL_API_URL: ${SCHOOL_API_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: shulebot-redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  redis_data:
